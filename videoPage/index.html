<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../Navigations/yt-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="showVideoStyle.css" />
    <title>Video</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">
          <div class="go-home">
          <img class="yt-logo" src="../Navigations/yt-logo.png" alt="Youtube-Logo" />
          <span class="logo-name">Youtopia</span>
          </div>
        </div>
        <div class="center">
          <div class="search">
            <input id="searchInput" type="text" placeholder="Search" />
            <img src="../Navigations/search.png" alt="search" />
          </div>
          <div class="mic">
            <img src="../Navigations/mic.png" alt="mic" />
          </div>
        </div>
        <div class="right">
          <img src="" alt="profile" />
        </div>
      </nav>

    </header>
    <main>
      <section>
        <iframe id="yt-video" src=""></iframe>
        <div id="video-info"></div>
      </section>
      <aside id="side-videos"></aside>
    </main>
    <script>
      console.clear();
    </script>
    <script src="./showVideo.js"></script>
  </body>
</html>

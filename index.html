<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Youtube Clone</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">
          <img src="./Navigations/hamburger.png" alt="menu" />
          <img src="./Navigations/Youtube-Logo.png" alt="Youtube-Logo" />
        </div>
        <div class="center">
          <div class="search">
            <input type="text" placeholder="Search" />
            <button><img src="./Navigations/search.png" alt="search" /></button>
          </div>
          <div class="mic">
            <img src="./Navigations/mic.png" alt="mic" />
          </div>
        </div>
        <div class="right">
          <img src="./Navigations/create.png" alt="create-videos" />
          <img src="./Navigations/apps.png" alt="apps" />
          <img src="./Navigations/notifications.png" alt="notifications" />
          <img src="./Navigations/User-Avatar.png" alt="profile" />
        </div>
      </nav>

    </header>
    <main>
      <aside class="sidebar">
        <div class="box">
          <div class="item"><img src="./sidebar/home-fill.png" alt="home" /><span>Home</span></div>
          <div class="item"><img src="./sidebar/explore.png" alt="Explore" /><span>Explore</span></div>
          <div class="item">
            <img src="./sidebar/subscriptions.png" alt="Subscriptions" /><span>Subscriptions</span>
          </div>
        </div>
        <div class="box">
          <div class="item"><img src="./sidebar/library.png" alt="Library" /><span>Library</span></div>
          <div class="item"><img src="./sidebar/history.png" alt="History" /><span>History</span></div>
          <div class="item"><img src="./sidebar/yourVideos.png" alt="Your Videos" /><span>Your Videos</span></div>
          <div class="item"><img src="./sidebar/watchLater.png" alt="Watch Later" /><span>Watch Later</span></div>
          <div class="item"><img src="./sidebar/liked.png" alt="Liked" /><span>Liked Videos</span></div>
          <div class="item"><img src="./sidebar/arrowBottom.png" alt="arrow" /><span>Show More</span></div>
        </div>
        <div class="box">
          <div class="top">SUBSCRIPTIONS</div>
          <div class="item avatar"><img src="./sidebar/User-Avatar.png" alt="profile-photo" /><span>James Gouse</span></div>
          <div class="item avatar"><img src="./sidebar/User-Avatar2.png" alt="profile-photo" /><span>Alan Cooper</span></div>
          <div class="item avatar"><img src="./sidebar/User-Avatar3.png" alt="profile-photo" /><span>Marcus Levin</span></div>
          <div class="item"><img src="./sidebar/arrowBottom.png" alt="arrow" /><span>Show More</span></div>
        </div>
        <div class="box">
          <div class="top">MORE FROM YOUTUBE</div>
          <div class="item"><img src="./sidebar/premium.png" alt="premium" /><span>Youtube Premium</span></div>
          <div class="item"><img src="./sidebar/gaming.png" alt="gaming" /><span>Gaming</span></div>
          <div class="item"><img src="./sidebar/live.png" alt="live" /><span>Live</span></div>
      </aside>
      <div>
      <section class="container-top">
        <div class="all">All</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
      </section>
      <section id="container">
      </section>
    </div>
    </main>
    <script>
      console.clear();
    </script>
    <script src="./script.js"></script>
  </body>
</html>

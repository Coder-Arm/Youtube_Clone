<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./Navigations/yt-logo.png">
    <link rel="stylesheet" href="style.css" />
    <title>Youtopia</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">
          <img src="./Navigations/hamburger.png" alt="menu" />
          <div>
          <img class="yt-logo" src="./Navigations/yt-logo.png" alt="Youtube-Logo" />
          <span class="logo-name">Youtopia</span>
          </div>
        </div>
        <div class="center">
          <div class="search">
            <input id="searchInput" type="text" placeholder="Search" />
            <img src="./Navigations/search.png" alt="search" />
          </div>
          <div class="mic">
            <img src="./Navigations/mic.png" alt="mic" />
          </div>
        </div>
        <div class="right">
          <img src="" alt="profile" />
        </div>
      </nav>

    </header>
    <main>
      <div class="main">
      <section class="container-top">
        <div class="item active">All</div>
      </section>
      <section id="container">
      </section>
    </div>
    </main>
    <script type="module" src="./script.mjs"></script>
  </body>
</html>

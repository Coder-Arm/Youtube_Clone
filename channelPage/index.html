<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Navigations/yt-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Youtopia</title>
</head>
<body>
    <header>
        <nav>
          <div class="left">
            <div class="go-home">
            <img class="yt-logo" src="../Navigations/yt-logo.png" alt="Youtube-Logo" />
            <span class="logo-name">Youtopia</span>
            </div>
          </div>
          <div class="center">
            <div class="search">
              <input id="searchInput" type="text" value="ncs" placeholder="Search" />
              <img src="../Navigations/search.png" alt="search" />
            </div>
            <div class="mic">
              <img src="../Navigations/mic.png" alt="mic" />
            </div>
          </div>
          <div class="right">
            <img src="" alt="profile" />
          </div>
        </nav>
  
      </header>
    <main>
        <section class="channel-box"></section>
        <h3 class="heading"></h3>
        <section id="container" class="channel-videos"></section>
    </main>
    <script type="module" src="./script.mjs"></script>
</body>
</html>
